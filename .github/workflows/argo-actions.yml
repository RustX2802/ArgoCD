name: GitOps Pipeline with ArgoCD (Self-Hosted)

on: 
    push:
        branches: 
            - main

env: 
    PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
    ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME }}
    ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}

jobs:
    build:
        runs-on: ubuntu-latest  # Keep build on GitHub runners
        steps: 
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
                fetch-depth: 0

            - name: Set up NodeJS
              uses: actions/setup-node@v3
              with: 
                node-version: '14'

            - name: Install NodeJS dependencies
              run: npm install

            - name: Build Docker Image
              run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }} .

            - name: Scan Docker Image with Trivy
              run: docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}

            - name: Log in to DockerHub
              run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            - name: Push Docker image to DockerHub
              run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}

    deploy:
        needs: build
        runs-on: self-hosted  # Use self-hosted runner for ArgoCD access
        steps: 
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
                fetch-depth: 0

            - name: Install ArgoCD CLI
              run: | 
                  curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
                  chmod +x argocd
                  sudo mv argocd /usr/local/bin/argocd

            - name: Login to ArgoCD via API
              run: |
                # Get ArgoCD token via API
                TOKEN=$(curl -k -X POST \
                  "https://${{ secrets.ARGOCD_SERVER }}/api/v1/session" \
                  -H "Content-Type: application/json" \
                  -d '{"username":"${{ secrets.ARGOCD_USERNAME }}","password":"${{ secrets.ARGOCD_PASSWORD }}"}' \
                  | jq -r .token)
                echo "ARGOCD_TOKEN=$TOKEN" >> $GITHUB_ENV
            
            - name: Update Application via API
              run: |
                # Update application image tag
                curl -k -X PATCH \
                  "https://${{ secrets.ARGOCD_SERVER }}/api/v1/applications/my-app" \
                  -H "Authorization: Bearer ${{ env.ARGOCD_TOKEN }}" \
                  -H "Content-Type: application/json" \
                  -d '{
                    "spec": {
                      "source": {
                        "helm": {
                          "parameters": [
                            {
                              "name": "image.tag",
                              "value": "${{ github.sha }}"
                            }
                          ]
                        }
                      }
                    }
                  }'
            
            - name: Sync Application via API
              run: |
                # Trigger sync
                curl -k -X POST \
                  "https://${{ secrets.ARGOCD_SERVER }}/api/v1/applications/my-app/sync" \
                  -H "Authorization: Bearer ${{ env.ARGOCD_TOKEN }}" \
                  -H "Content-Type: application/json" \
                  -d '{"prune":false,"dryRun":false}'
